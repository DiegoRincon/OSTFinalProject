<!DOCTYPE html>
{% autoescape true %}
<html>
   <head>
      <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
   </head>
   <body>
      <h3>Create New Resource</h3>
      {% if error %}
      <p style="color:red">{{ error }}</p>
      {% endif %}
      <form action="/resource" method="post">
	 <p>Name of Resource</p>
	 <div><textarea name="name" method="post"></textarea></div>
	 <div id="resourceTime">
	    <div class="resTime">
	       <p>Date</p>
	       <textarea name="date" placeholder="dd/mm/yyyy" method="post"></textarea>
	    </div>
	    <div class="resTime">
	       <p>Start Time</p>
	       <textarea name="start" placeholder="H:M" method="post"></textarea>
	    </div>
	    <div class="resTime">
	       <p>End Time</p>
	       <textarea name="end" placeholder="H:M" method="post"></textarea>
	    </div>
	 </div>
	 <p>Tags</p>
	 <div><textarea name="tags" placeholder="Tags separated by ';'" method="post"></textarea></div>
	 <div><input type="submit" value="Add Resource"></div>
      </form>
   </body>
</html>
{% endautoescape %}
